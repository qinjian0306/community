server:
  port: 8888

spring:
   http:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 200MB
   datasource:
     name: user
     url: jdbc:mysql://localhost/community?useUnicode=true&characterEncoding=utf-8
     username: root
     password: guoguo311
     driver-class-name: com.mysql.jdbc.Driver
     type: com.alibaba.druid.pool.DruidDataSource
     initialSize: 1
     minIdle: 1
     maxActive: 1
     defaultAutoCommit: false
     timeBetweenEvictionRunsMillis: 60000
     minEvictableIdleTimeMillis: 300000
     validationQuery: SELECT 'x'
     testWhileIdle: true
     testOnBorrow: false
     testOnReturn: false


   freemarker:
      allowRequestOverride: false
      allowSessionOverride: false
      cache: true
      checkTemplateLocation: true
      contentType: text/html
      exposeRequestAttributes: false
      exposeSessionAttributes: false
      exposeSpringMacroHelpers: false
      suffix: .ftl
      templateEncoding: UTF-8
      templateLoaderPath: classpath:/templates/  #表示所有的模板文件都放在该目录下
      spring.freemarker.settings:
          locale: zh_CN
          date_format: yyyy-MM-dd
          time_format: HH:mm:ss
          datetime_format: yyyy-MM-dd HH:mm:ss

redis:
  host: localhost
  port: 6379
  timeout: 5000
  pool:
    minIdle: 10
    maxIdle: 10
    maxTotal: 100
    maxWaitMillis: 5000
    testWhileIdle: true
    testOnBorrow: true
    testOnReturn: true

mybatis:
  check-config-location: true
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mybatis/*/*Mapper.xml
  type-aliases-package: org.chinamyheart.community.model


filepath: classpath:fileupload